<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendimiento del Servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #0f0f0f;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: lightpink;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .panel {
            text-align: center;
            background: #f0eeef;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 97, 144, 0.3);
            border: 2px solid lightpink;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 97, 144, 0.3);
            background: lightpink;
            color: #e7e7e7;
        }

        .title {
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
            color: lightpink;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .panel:hover .title {
            color: #e7e7e7;
        }

        .image {
            max-width: 100%;
            max-height: 220px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(255, 111, 97, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .panel:hover .image {
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            max-width: 85%;
            max-height: 85%;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 111, 97, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .close:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Panel de Control del Servidor</h1>
    <div class="dashboard">
        <div class="panel" onclick="openModal('carga_cpu.jpg')">
            <h1 class="title">CPU</h1>
            <img src="carga_cpu.jpg" alt="Gráfica de CPU" class="image">
        </div>
        <div class="panel" onclick="openModal('carga_ram.jpg')">
            <h1 class="title">RAM</h1>
            <img src="carga_ram.jpg" alt="Gráfica de RAM" class="image">
        </div>
        <div class="panel" onclick="openModal('carga_disco.jpg')">
            <h1 class="title">Disco</h1>
            <img src="carga_disco.jpg" alt="Gráfica de Disco" class="image">
        </div>
        <div class="panel" onclick="openModal('carga_red.jpg')">
            <h1 class="title">Red</h1>
            <img src="carga_red.jpg" alt="Gráfica de Red" class="image">
        </div>
        <div class="panel" onclick="openModal('carga_conexiones.jpg')">
            <h1 class="title">Conexiones</h1>
            <img src="carga_conexiones.jpg" alt="Gráfica de Conexiones" class="image">
        </div>
        <div class="panel" onclick="openModal('carga_temperatura.jpg')">
            <h1 class="title">Temperatura</h1>
            <img src="carga_temperatura.jpg" alt="Gráfica de Temperatura" class="image">
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            let modal = document.getElementById('modal');
            modal.classList.add('show');
        }

        function closeModal() {
            let modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
